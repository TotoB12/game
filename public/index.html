<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>disceons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Grotesk">
</head>
<body>
    <div id="usernamePopup" class="popup">
        <div class="popup-content">
            <div class='inner-outline'></div>
            <div class='central-outline'></div>
            <div class='outer-outline'></div>
            <h2>Enter Your Username</h2>
            <div id='usernameInputContainer'><input type="text" id="usernameInput" maxlength="10" placeholder="Username (max 10 characters)"></div>
            <button id="submitUsername">JOIN</button>
        </div>
    </div>
  
    <h4 id="usernameDisplay"></h4>
      
      <div id='canvasContainer'>
        <div id='centerline'></div>
        <div id='center'></div>
        <div id='left-zone'></div>
        <div id='right-zone'></div>
        <div class='corner corner-top-left'></div>
        <div class='corner corner-top-right'></div>
        <div class='corner corner-bottom-left'></div>
        <div class='corner corner-bottom-right'></div>
        <div class='top-side side'></div>
        <div class='bottom-side side'></div>
        <div class='inner-outline'></div>
        <div class='central-outline'></div>
        <div class='outer-outline'></div>
        <div id='shooting-timeout-indicator'><span></span></div>
        <p id='ammo-indicator'></p>
        <div id='health-indicator'><span></span></div>
        <canvas id="gameCanvas" width="1000" height="562"></canvas>
      </div>
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="game.js"></script>
    <script>
      document.getElementById('canvasContainer').addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
